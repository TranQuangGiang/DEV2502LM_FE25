<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng Javascript</title>
</head>
<body>
    <!-- JS Inline - Js trong thẻ HTML-->
    <input type="button" onclick="alert('Js Inline')" value="Click Me">
    <!-- Js internal - Js trong file HTML-->
    <script language="javascript">
        alert('Js Internal')
    </script>
    <!-- Js external Js ngoài file HTML -->
    <script src="./js/index.js"></script>
</body>
</html>
