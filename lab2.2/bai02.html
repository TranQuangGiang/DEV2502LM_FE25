<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai02.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
            <table>
                <tbody>
                    <tr>
                        <td>Họ và tên</td>
                        <td><input class="text" type="text"></td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td><input class="text" type="text"></td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td><input class="text" type="text"></td>
                    </tr>
                    <tr>
                        <td>Phái</td>
                        <td>
                            <input type="radio" name="phai" id="nam"> <label for="nam">Nam</label>
                            <input type="radio" name="phai" id="nu"> <label for="nu">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Nghề nghiệp</td>
                        <td>
                            <select name="" id="">
                                <option value="">Bác sĩ</option>
                                <option value="">Kỹ sư</option>
                                <option value="">Giáo viên</option>
                                <option value="">Khác</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Chọn sản phẩm tham gia</td>
                        <td>
                            <select class="check" size="4" multiple>
                                <option>Kem đánh răng</option>
                                <option>Bột giặt</option>
                                <option>Dầu gội đầu</option>
                                <option>Sữa tắm</option>
                            </select>                              
                        </td>
                    </tr>
                    <tr>
                        <td>Số người dự đoán tham gia</td>
                        <td>
                            <input class="text" type="text" placeholder="250000">                             
                        </td>
                    </tr>
                    <tr>
                        <td class="button" colspan="2" align="center">
                            <button>Đồng ý</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="button" colspan="2" align="center">
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
