<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data">
        <input type="text" name="username" id="username" value="username" > <br>
        <input type="password" name="password" id="password" value="password" > <br>
        <!-- type checkbox -->
        <input type="checkbox" name="hobby" id="bongda" checked>
        <label for="bongda">
            Bóng đá
        </label> <br>
        <!-- type radio -->
        <input type="radio" name="gioitinh" value="true" id="nam" checked>
        <label for="nam">Nam</label> <br>
        <input type="radio" name="gioitinh" value="true" id="nu">
        <label for="nu">Nữ</label> <br>
        <input type="radio" name="gioitinh" value="true" id="khac">
        <label for="khac">Khác</label> <br>
         <!-- kiểu file -->
        <input type="file" name="avatar" id="avatar">
        <label for="avatar">Avatar</label> <br>
        <!-- kiểu color -->
        <input type="color" name="color" id="color">
        <label for="color">Chọn màu sắc yêu thích</label> <br>
        <!-- kiểu date -->
        <input type="date" name="date" id="date">
        <br>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <input type="month" name="month" id="month">
        <br>
        <input type="time" name="time" id="time">
        <br>
        <input type="week" name="week" id="week">
        <br>
        <!-- kiểu email -->
        <input type="email" name="email" id="email" placeholder="email">
        <br>
        <!-- kiểu select option -->
        <select name="coures" id="coures">
            <option value="php">php</option>
            <option value="react">react</option>
            <option value="javascript">javascript</option>
            <option value="nodejs">nodeJs</option>
            <option value="typescript">typescript</option>
        </select>
        <br>
        <!-- kiểu tel -->
        <input type="tel" name="tel" id="tel"> <br/>
        <!-- kiểu range -->
        <input type="range" name="range" id="range" min="0" max="100" value="20"> <br/>
        <!-- kiểu search -->
        <!-- textarea -->
        <textarea name="mota" id="mota" placeholder="Mô tả" rows="6"  ></textarea> <br>
        <input type="search" name="search" id="search"> <br/>
        <!-- kiểu number -->
        <input type="number" name="number" id="number" placeholder="number">
        <br>
        <!-- kiểu button -->
        <input type="button" value="button" name="button" id="button">
        <!-- kiểu submit -->
        <input type="submit" value="submit" name="submit" id="submit">
        <!-- kiểu reset -->
        <input type="reset">
    </form>
</body>
</html>
