<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thẻ div -->
    <div>
        <h3>Chạm khẽ tim anh</h3>
        <p>Đây là nội dung</p>
    </div>
    <p>Đây là đoạn text có <span style="color: red; font-weight: 600;">sử dung span</span></p>
    <!-- thẻ article -->
    <article>
        <h3>Tạp chí ca nhạc</h3>
        <p>Nội dung của tạp chí</p>
    </article>
    <!-- thẻ aside -->
    <aside>
        <h2>Lập trình web</h2>
        <p>Nội dung của lập trình web</p>
    </aside>
    <!-- Thẻ details/summary -->
    <details>
        <summary>Học html cơ bản</summary>
        <p>Nội dung khóa học</p>
        <a href="#">Xem chi tiết khóa học</a>
    </details>
    <!-- Thẻ progress/ thẻ tiến trình-->
    <progress value="21" max="100"></progress> <br/>
    <!-- Thẻ datalist -->
    <input list="timkiem" type="search" name="timkiem">
    <datalist id="timkiem">
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        <option value="Hưng Yên">Hưng Yên</option>
        <option value="Hà Nam">Hà Nam</option>
    </datalist> <br/>
    <!-- Thẻ audio -->
    <audio controls="controls" src=""></audio> <br/>
    <!-- Thẻ video -->
    <video style="width: 700px;" controls="controls" src="./video/6162947575230.mp4"></video>
</body>
</html>
